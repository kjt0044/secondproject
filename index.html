<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pre-title">이렘의</h1>
        <h1 class="title">숫자맞추기</h1>
        <h1 class="sub-title"><span class="red-text">죽음</span>의 업 & 다운</h1>
        <div id="result-area">
            <img src="https://image.fmkorea.com/files/attach/new3/20240115/14339012/2955238765/6613680245/3970658c379ac9d7e450474ac58ba67c.png" class="main-img">
            <h1 class="result-text">맞춰봐라냥</h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go</button>
            </div>
        </div>







    </div>
    <button class="btn btn-warning mt-3 button-style button-reset">로비로</button>

    <script src="main.js"></script>
</body>

</html>
